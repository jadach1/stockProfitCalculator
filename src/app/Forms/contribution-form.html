<h2  mat-dialog-title>Add New {{greeting}} Contribution</h2>
<mat-dialog-content class="mat-typography">
  </mat-dialog-content>
  <div class="form-group">    
    <mat-form-field hintLabel="wart">
      <input [(ngModel)]="contributor.ownerid" matInput #input maxlength="10" placeholder="Enter Owner Name">
      <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-select placeholder="Select Owner">
        <mat-option value="option">Option</mat-option>
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>   
  </div>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial (click)="check()">Submit 2</button>
  <button mat-button [mat-dialog-close]="true" >close</button>
</mat-dialog-actions>
