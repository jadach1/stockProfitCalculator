<h2  mat-dialog-title>Add New Owner</h2>
<mat-dialog-content class="mat-typography">
  </mat-dialog-content>
  <div class="form-group">    
    <mat-form-field hintLabel="wart">
      <input [(ngModel)]="owner.owner" matInput #input maxlength="128" placeholder="Enter Owner Name">
      <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
    </mat-form-field>
  </div>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial (click)="newOwner()">Submit</button>
  <button mat-button [mat-dialog-close]="true" >Close</button>
</mat-dialog-actions>
