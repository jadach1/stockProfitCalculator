<h5 style=" color: purple;" >All Assets I Am Currently Holding</h5>
<div>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Symbol</th>
      <th>Shares</th>
      <th>Price</th>
	  <th>Date</th>
    </tr>
  </thead>
  <tbody>
      
    <tr *ngFor="let asset of assets" id="talberow" 
    [style.background-color]="asset.transaction == false ? 'red' : 'green'" 
    style="color:white">

      
      <td>{{ asset.id }}</td>
      <a [routerLink]="['/current', asset.symbol]" >
      <td><span class="badge badge-dark">{{ asset.symbol }}</span> </td>
      </a>
      <td>{{ asset.shares }}</td>
      <td>${{ asset.price }}</td>
      <td>{{ asset.buydate }}</td>
     

    </tr>
  
  </tbody>
</table>
</div>
