<h5 style=" color: purple;" >All Assets I Am Currently Holding</h5>
<div>
<table >
  <thead>
    <tr> 
      <th>Symbol</th>
      <th>Total Shares</th>
      <th>Average Price</th>
      <th>Total $$$</th>
    </tr>
  </thead>
  <tbody >
      
    <tr *ngFor="let asset of assets" [ngClass]="'tablerow'">
      <a [routerLink]="['/current', asset.symbol]" >
      <span class="badge badge-dark">
        <td>{{ asset.symbol }}</td>
      </span> 
      </a>
      <td>{{ asset.shares }}</td>
      <td>${{ asset.price }}</td>  
      <td>${{ asset.total }}</td>
      <br>
    </tr>
  
  </tbody>
</table>
</div>
