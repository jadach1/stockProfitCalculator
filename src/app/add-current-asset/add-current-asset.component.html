<h3>Add Asset</h3>
<div [hidden]="submitted">
    <form #addAssetForm="ngForm">

      <div class="form-group">
        <label for="symbol">Symbol</label>
        <input type="text" class="form-control" id="symbol" placeholder="Asset Symbol" 
        required
        [(ngModel)]="asset.symbol" name="symbol" #symbol="ngModel">
        <div [hidden]="symbol.valid || symbol.pristine"
             class="alert alert-danger">
            Symbol of asset
        </div>
      </div>
      
      <div class="form-group">
        <label for="shares">Number of Shares</label>
        <input type="number" class="form-control" id="shares" placeholder="How many shares"
        required
        [(ngModel)]="asset.shares" name="shares" #shares="ngModel">
        <div [hidden]="shares.valid || shares.pristine"
             class="alert alert-danger">
            Number of shares to purchase is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="price">price</label>
        <input type="number" class="form-control" id="price" 
        placeholder="Price paid for asset"
        required
        [(ngModel)]="asset.price" name="price" #price="ngModel">
        <div [hidden]="price.valid || price.pristine"
             class="alert alert-danger">
            Price of asset is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="date">Date Bought</label>
        <input type="date" class="form-control" id="date" 
        placeholder="Date the Asset was purchased"
        required
        [(ngModel)]="asset.buydate" name="date" #date="ngModel">
        <div [hidden]="date.valid || date.pristine"
             class="alert alert-danger">
            DATE IS INCORRECT
        </div>
      </div>

      <div class="btn-group btn-group-sm">
      	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
      	<button type="button" class="btn btn-dark" (click)="addAsset()" [disabled]="!addassetForm.form.valid">Add</button>
      </div>
    </form>
</div>

<div [hidden]="!submitted">
  <p>Submitted Successfully! -> <span class="badge badge-light">{{asset.symbol}}  {{asset.shares}} {{asset.price}} {{asset.buydate}}</span></p>
	<div class="btn-group btn-group-sm">
    	<button type="button" class="btn btn-dark" (click)="goBack()">Back</button>
    	<button type="button" class="btn btn-dark" (click)="newAsset(); addassetForm.reset()">Continue</button>
    </div>
</div>
